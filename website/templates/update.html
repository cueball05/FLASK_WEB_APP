{% extends "base.html" %} {% block title %}Update Note{% endblock %}
{% block content %}
<h1 align="center">Update Note</h1>

<p > Current Note </p>
<p> {{noteID}} </p>
<br />
<form method="POST">
    <textarea name="note" id="note" class="form-control" placeholder = "Enter note here" rows="5"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Update Note</button>
    </div>
</form>
{% endblock %}
